<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calc-body">
        <textarea id="display" readonly></textarea>
        <div id="button-group">
            <div class="button operator" id="clear">AC</div>
            <div class="button">+ / -</div>
            <div class="button" id="percentage">%</div>
            <div class="button orange-button operator" id="divide">/</div>
            <div class="button green-button number" id="7">7</div>
            <div class="button green-button number" id="8">8</div>
            <div class="button green-button number" id="9">9</div>
            <div class="button orange-button operator" id="multiply">*</div>
            <div class="button green-button number" id="4">4</div>
            <div class="button green-button number" id="5">5</div>
            <div class="button green-button number" id="6">6</div>
            <div class="button orange-button operator" id="munus">-</div>
            <div class="button green-button number" id="1">1</div>
            <div class="button green-button number" id="2">2</div>
            <div class="button green-button number" id="3">3</div>
            <div class="button orange-button operator" id="add">+</div>
            <div class="button green-button number" id="zero-button">0</div>
            <div class="button green-button" id="decimal">.</div>
            <div class="button orange-button operator" id="equals">=</div>
        </div>        
    </div>
    <script src="script.js"></script>
</body>
</html>
